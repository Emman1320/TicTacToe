    <title>Tic Tac Toe</title>

<body>

           <p onclick="xo('20')" ><span id="20"></span><span id="201"></span></p>
       </div>
       <div class="box">

           <p onclick="xo('21')" ><span id="21"></span><span id="211"></span></p>
       </div>
       <div class="box">
           <p onclick="xo('02')" ><span id="02"></span><span id="021"></span></p>
           <p onclick="xo('12')" ><span id="12"></span><span id="121"></span></p>
           <p onclick="xo('22')" ><span id="22"></span><span id="221"></span></p>
       </div>
   </div> 
</div> 
<div class="tmp"></div>
<script src="anime.js"></script>
